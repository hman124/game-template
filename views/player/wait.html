<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Waiting for game to start...</title>
  </head>
  <body>
    <h3>
      Waiting for the game to start...
    </h3>
    <hr>
    <h4>
      Current players:
    </h4>
    <ul id="players">
      
    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      
      socket.on("connect", () => {
        fetch("/game/info")
          .then(response => response.json())
          .then(data => {
            socket.emit("linkGame", [data.gamePin, data.userId]);
          });
      });

      socket.on("newUser", () => {
        alert("yes");
      });
    </script>
  </body>
</html>
