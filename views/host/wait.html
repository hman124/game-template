<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Waiting for game to start...</title>
  </head>
  <body>
    <p>
      You Are The Host, in the (very near) future, you will have controls such as kick user and start game.
    </p>
    <h1 id="ga">
      
    </h1>
    <script src="/socket.io/socket.io.js"></script>
       <script>
      var socket = io();
      
      socket.on("connect", async () => {
       var req = await fetch("/game/info"),
           data = await req.json();
        socket.emit("linkGame", [data.gamePin, data.userId]);
        document.body.innerHTML += "<h1>" + data.gamePin + "</h1>"
      });
    </script>
 
  </body>
</html>
