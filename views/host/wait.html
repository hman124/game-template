<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Waiting for game to start...</title>
  </head>
  <body>
    <p>
      You Are The Host, in the (very near) future, you will have controls such as kick user and start game.
    </p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      fetch("/game/info")
        .then(response => response.json())
        .then(data => {
          socket.emit("connectGame", data.gamePin);
        });
    </script>
  </body>
</html>
